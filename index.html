<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="individual.css">
    <link rel="stylesheet" href="team.css">
    <title>LOL stats</title>
    <script defer src="app.js"></script>
</head>
<body>
    <div id="index">
        <nav id="navigation">
            <a href="#"><img class="navigation_photos" src="lol_disabled_man_logo.png" alt="LOL logo"></a>
            <div class="individual__stats"><a href="#">INDIVIDUAL STATS</a></div>
            <div class="team__stats"><a href="#">TEAM STATS</a></div>
            <div class="lol__official__website"><a href="https://www.leagueoflegends.com/" target="_blank">LOL OFFICIAL WEBSITE</a></div>
        </nav>
        <main id="main_content">
            <section id="stats">
                <div class="stats__individual__check">
                    <a href="#"><img class="section_photos individual__stats" src="individual_stats.png" alt="Man playing on the computer"></a> 
                    Check individual stats
                </div>
                <div class="stats__team__check">
                    <a href="#"><img class="section_photos team__stats" src="team_stats.png" alt="team celebrating the victory"></a>
                    Check team stats
                </div>
            </section>
        </main>
    </div>

    <div id="individual">
        <nav id="navigation">
            <a href="#"><img class="navigation_photos" src="lol_disabled_man_logo.png" alt="LOL logo"></a>
            <div class="individual__stats"><a href="#">INDIVIDUAL STATS</a></div>
            <div class="team__stats"><a href="#">TEAM STATS</a></div>
            <div class="lol__official__website"><a href="https://www.leagueoflegends.com/" target="_blank">LOL OFFICIAL WEBSITE</a></div>
        </nav>
        <main id="main_content_in">
            <input id="search" type="search" placeholder="Search for player">
            <div id="container"></div>
            <div id="empty">No data to display</div>
        </main>
    </div>

    <div id="team">
        <nav id="navigation">
            <a href="#"><img class="navigation_photos" src="lol_disabled_man_logo.png" alt="LOL logo"></a>
            <div class="individual__stats"><a href="#">INDIVIDUAL STATS</a></div>
            <div class="team__stats"><a href="#">TEAM STATS</a></div>
            <div class="lol__official__website"><a href="https://www.leagueoflegends.com/" target="_blank">LOL OFFICIAL WEBSITE</a></div>
        </nav>
        <main id="main_content_tm">
            <section id="players">
                <div id="player1" class="player">+</div>
                <div id="player2" class="player">+</div>
                <div id="player3" class="player">+</div>
                <div id="player4" class="player">+</div>
                <div id="player5" class="player">+</div>
                <div id="vs">VS</div>
                <div id="player6" class="player">+</div>
                <div id="player7" class="player">+</div>
                <div id="player8" class="player">+</div>
                <div id="player9" class="player">+</div>
                <div id="player10" class="player">+</div>
            </section>
            
            <div id="container"></div>
            <div id="empty">No data to display</div>
        </main>
    </div>
</body>
</html>
